{% extends 'users/style_modal.html' %}

{% block content %}
<div class="modal modal-sheet position-static d-block bg-transparent p-4 py-md-5">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-3 shadow">
            <div class="modal-body p-4 text-center">
                {% if success_message %}
                <p>{{ success_message }}</p>
                <a href="{% url 'users:login' %}" class="btn btn-lg btn-secondary">Войти в личный кабинет</a>
                {% else %}
            <form method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
            <input type="email" class="form-control rounded-3" name="email" id="floatingPassword" placeholder="Введите email">
          </div>

                    <button type="submit" class="btn btn-lg btn-primary">
                        Восстановить пароль
                    </button>
                 <a class="btn btn-lg btn-secondary" href="{% url 'users:login' %}" >Назад</a>

            </form>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
