{% load footer_tags %}
{% load static %}


<!doctype html>
<html lang="ru" data-bs-theme="auto">
<head>
    <script src="{% static 'js/color-modes.js' %}"></script>
    <title>{{ title }}</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/pricing.css' %}" rel="stylesheet">
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
    <link href="{% static 'css/products.css' %}" rel="stylesheet">
</head>
<body>

<div class="container py-3">
    {% include 'includes/inc_menu.html' %}
    {% block content %}{% endblock %}

  <footer class="d-flex flex-wrap justify-content-between py-3 my-4 border-top" style="position: absolute; ">
    <div class="col-md-4 d-flex">

      <span class="mb-3 mb-md-0 text-body-secondary text-white">&copy; {% now 'Y' %} Social Network</span>
    </div>

    <div class="nav col-md-8">
     {% client_form %}
    </div>
  </footer>

</div>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/fontawesome-icons.js' %}" crossorigin="anonymous"></script>

</body>
</html>
