{% extends 'recipients/base.html' %}
{% block content %}

<div class="modal modal-sheet position-static d-block bg-dark p-4 py-md-5" tabindex="-1" role="dialog"
     id="modalSheet">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header border-bottom-0">
                <h1 class="modal-title fs-5">{{ object.title }}</h1>
            </div>
            <div class="modal-body py-0">
                <p>{{ object.content }}</p>
                <p>{{ object.recipients }}</p>
            </div>

                <div class="modal-footer flex-column align-items-stretch w-100 gap-2 pb-3 border-top-0">
                    <a class="btn btn-lg btn-warning" href="{% url 'mailing:edit' object.pk %}" role="button">Изменить</a>
                    <a class="btn btn-lg btn-danger" href="{% url 'mailing:delete' object.pk %}" role="button">Удалить</a>
                    <a class="btn btn-lg btn-secondary" href="{% url 'mailing:list' %}" role="button">Назад</a>
                </div>


        </div>
    </div>
</div>


<div class="b-example-divider"></div>
{% endblock %}
